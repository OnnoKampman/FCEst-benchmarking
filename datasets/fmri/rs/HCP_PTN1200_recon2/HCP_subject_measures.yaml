# We may not be interested in age-adjusted phenotypes if we feed age as a nuisance variable.
# The 13 cognitive measures are the same (and same ordering) as Li2019a.
cognitive: [
    'PicSeq_Unadj',  # visual episodic memory task
    'CardSort_Unadj',  # cognitive flexibility (DCCS)
    'Flanker_Unadj',  # flanker (inhibition task)
