    'ReadEng_Unadj',  # vocabulary task (reading pronunciation)
    'PicVocab_Unadj',  # vocabulary (picture matching task)
    'ProcSpeed_Unadj',  # processing speed
    'DDisc_AUC_40K',  # delay discounting
    'VSPLOT_TC',  # spatial orientation
    'SCPT_SEN',  # sustained attention (sens.)
    'SCPT_SPEC',  # sustained attention (spec.)
    'IWRD_TOT',  # verbal episodic memory
    'ListSort_Unadj',  # list sorting (working memory task)
