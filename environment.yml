name: fcest-env
channels:
  - conda-forge
  - defaults
dependencies:
  - boto3
  - cmake
  - git
  - jupyter
  # - jupyterlab
  # - matplotlib
  - mpfr  # for installing R package `rmgarch` on Ubuntu
  # - networkx
  - packaging
  - pip
  - python=3.10
  - pyyaml
  - r-base=4.1.0
  - r-gmp  # for installing R package `rmgarch` on Ubuntu
  - statsmodels
  - tabulate
  - typing-extensions
