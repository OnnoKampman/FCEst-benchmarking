  - pip:
    # - bctpy  # Brain Connectivity Toolbox
    # - hcp_utils
    - nilearn==0.9.2
    - nipype
    - numpy==1.21.0
    - pandas==1.5.3
    - pingouin==0.5.3
    - ptitprince==0.2.7
    - seaborn==0.11
    # - templateflow
    - tensorflow_probability==0.19.0
    - git+https://github.com/OnnoKampman/FCEst
    # - git+https://github.com/RittmanResearch/maybrain@master
